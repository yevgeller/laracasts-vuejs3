<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video2 - ToDo application</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center dark:bg-black dark:text-white">
    <div id="app">
        <app-button>Test</app-button>
    </div>
    <script>
        let app = {
            components: {
                'app-button': {
                    template: `<button class='bg-gray-200 hover:bg-gray-400 border rounded px-5 py-2' 
                    :disabled="processing">
                        <slot /></button>`
                }
            },
            data() {
                return {
                    processing: false
                }
            }
        };
        Vue.createApp(app).mount('#app');
    </script>
</body>

</html>
